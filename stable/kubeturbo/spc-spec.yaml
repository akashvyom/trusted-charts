requirements:
  ## Set nodes spec
  node: {} # {} if nothing set

  ## Set app spec
  app:
    rbac: false
    namespace: turbonomic
    storage: false
    loadbalancer: false

    ## List of required values key names from values.yaml
    valuesEditRequired:
      - serverMeta.version
      - serverMeta.turboServer
      - restAPIConfig.opsManagerUserName
      - restAPIConfig.Turbo_password
